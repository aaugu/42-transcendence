<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pong Game</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  </head>
  <body>
    <script>
      const canvasWidth = "{{ canvas_width }}";
      const canvasHeight = "{{ canvas_height }}";
      const ballRadius = "{{ ball_radius }}";
      const paddleWidth = "{{ paddle_width }}";
      const paddleHeight = "{{ paddle_height }}";

      const controllerRightUp = "{{ controller_right_up }}";
      const controllerRightDown = "{{ controller_right_down }}";
      const controllerLeftUp = "{{ controller_left_up }}";
      const controllerLeftDown = "{{ controller_left_down }}";

    </script>
    <div class="info-ctn">
      <div>
        <span>Player 1: <span id="score-p-1">0</span></span>
      </div>
      <div>
        <span>Player 1: <span id="score-p-2">0</span></span>
      </div>

      <button id="start-button">Start</button>
      <button id="stop-button">Stop</button>
      <button id="reset-button">Reset</button>
    </div>
    <div class="canvas-ctn">
      <canvas id="pongCanvas"></canvas>
    </div>

    <!-- <script src="{% static 'js/index.js' %}"></script> -->
    <script type="module" src="{% static 'js/main.js' %}"></script>
  </body>
</html>
